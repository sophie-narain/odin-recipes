<body>
    <h1>Scrambled Eggs</h1>
    <img src="eggs.jpg" height=300px width=400px alt="scrambled eggs">
    <h2>Description</h2>
    <p>Eggs with salt and butter</p>
    <h2>Ingredients</h2>
    <ul>
        <li>3 eggs</li>
        <li>1 tbsp butter</li>
        <li>Salt and pepper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Whisk eggs with salt and pepper</li>
        <li>Melt butter in a pan. Add whisked eggs and stir frequently</li>
    </ol>
